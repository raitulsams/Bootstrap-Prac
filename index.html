<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/bootstrap-logo.jpg" type="image/x-icon">
</head>

<body>
    <h1>Buttons</h1>
    <button class="btn btn-primary">My button</button>
    <button class="btn btn-outline-primary">My button</button>
    <button class="btn btn-success">My button</button>
    <h1>Paragraph</h1>
    <p class="text-primary">lorem20</p>
    <p class="text-secondary">lorem20</p>
    <p class="text-success">lorem20</p>

    <h1>Background </h1>
    <p class="bg-primary bg-gradient text-white">Hello</p>
    <p class="bg-secondary">Hello</p>
    <p class="bg-warning">Hello</p>
    <h1>Images</h1>
    <p>Images fluid</p>
    <img class="img-fluid" src="images/holiday.jpg" alt="">
    <p>Images fluid and 50%</p>
    <img class="img-fluid w-50" src="images/holiday.jpg" alt="">
    <p>Images fluid and 25% and rounded</p>
    <img class="img-fluid w-25 rounded-circle" src="images/holiday.jpg" alt="">
    <p>Images fluid and 25% and rounded and thumbnails</p>
    <img class="img-fluid w-25 img-thumbnail" src="images/holiday.jpg" alt="">
    <img class="img-fluid w-25 rounded-circle" src="images/holiday.jpg" alt="">

</body>

</html>
